<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spotify Mood Player</title>
</head>
<body style="margin:0; padding:0; background-image:url('{{ url_for('static', filename='bgpic.png') }}'); background-size:cover; background-position:center; background-repeat:no-repeat; height:100vh; display:flex; justify-content:center; align-items:center;">

  <div style="position: relative; width: 70vw; height: 70vh;">
    
    <h3 style="
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.7);">
      Reload the page to change the displayed playlist
    </h3>

    <iframe 
      src="{{ embed_url }}" 
      width="100%" 
      height="100%" 
      frameborder="0" 
      allowtransparency="true" 
      allow="encrypted-media"
      style="border-radius: 16px;">
    </iframe>

  </div>

</body>
</html>
